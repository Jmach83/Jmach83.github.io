<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Faktura</title>
	<link rel="stylesheet" href="css/template.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- select2 -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />

	<!-- bootstrap-select  (udgifter)-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">


</head>

<body>
	<div class="grid">
		<div class="nav">
			Nav
		</div>
		<div class="kunde">
			Kunde
		</div>

		<!--Hours-->
		<div class="hours">
			<!-- First row -->
			<div id="invHours">
				<h5><strong>Fakturerbarer timer:</strong></h5>
			</div>

			<div id="hoursOpt">
				<div class="btn-group-vertical btn-style">

					<button class="btn btn-default btn-text hide-collapse btnClicked">
						Alle ikke-fakturerede fakturerbare timer<checkicon class="pull-right btn-check"></checkicon>
					</button>

					<button class="btn btn-default btn-text show-collapse btnClicked">
						Inkludér ikke-faktureret fakturerbarer timer fra: 
						<select id="periodSelect" class="selectpicker" data-style="btn-default btn-xs" data-width="30%" >
                            <option value="month">Denne måned</option>
                            <option value="lastMonth">Sidste måned</option>
                            <option value="quater">Dette kvartal</option>
                            <option value="lasQuater">Sidste kvartal</option>
                            <option value="year">Dette år</option>
                            <option value="lastYear">Sidste år</option>
                            <option value="custom">Brugerdefineret</option>
                        </select>
						<checkicon class="pull-right btn-check"></checkicon>
					</button>

					<div id="collapse1">
						<div id="date" class="hidden form-inline">
							Fra: <input class="form-control" type="date" placeholder="Dato"></input>
							Til: <input class="form-control" type="date" placeholder="Dato"></input>
						</div>
					</div>

					<button class="btn btn-default btn-text hide-collapse btnClicked">Ekskluder timer<checkicon class="pull-right btn-check"></checkicon></button>
				</div>
			</div>

			<!-- Second row-->
			<div id="invType">
				<h5><strong>Faktura type:</strong></h5>
			</div>

			<div id="invTypeOpt" class="btn-group">
				<select class="js-example-basic-multiple" multiple="multiple" data-width="70%">
                    <option>Projekt</option>
                    <option>Medarbejder</option>
                    <option>Task</option>
                    <option>Label</option>
                </select>
			</div>
		</div>

		<!--Expences-->
		<div class="expences">
			<!-- First row -->
			<div id="1r1c" class="text-right">
				<h5><strong>Udgifter:</strong></h5>
			</div>

			<div id="1r2c">
				<div class="btn-group-vertical btn-style" data-toggle="buttons">

					<label class="btn btn-default show-expence-collapse btn-text expence-btnClicked">
                                <input type="radio" name="options" id="option2" autocomplete="off"> Alle ikke fakturerede fakturerbarer udgifter<checkicon class="pull-right btn-check"></checkicon>
                            </label>
					<label class="btn btn-default show-expence-collapse btn-text expence-btnClicked">
                                <input type="radio" name="options" id="option3" autocomplete="off"> Inkluder ikke-fakturerede fakturerbarer udgifter fra: 
								<select class="selectpicker" data-style="btn-default btn-xs" data-width="30%">
                                 <option class="hide-custom-dates">Denne måned</option>
                                 <option class="hide-custom-dates">Sidste måned</option>
                                 <option class="hide-custom-dates"> Dette kvartal</option>
                                 <option class="hide-custom-dates">Sidste kvartal</option>
                                 <option class="hide-custom-dates">Dette år</option>
                                 <option class="hide-custom-dates">Sidste år</option>
                                 <option class="show-custom-dates">Brugerdefineret</option>
								</select>

								<checkicon class="pull-right btn-check"></checkicon>
							</label>

					<div id="date" class="collapse custom-dates form-inline">
						Fra: <input class="form-control" type="date" placeholder="Dato"></input>
						Til: <input class="form-control" type="date" placeholder="Dato"></input>
					</div>
					<label class="btn btn-default hide-expence-collapse btn-text expence-btnClicked">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked> Ekskluder udgifter<checkicon class="pull-right btn-check"></checkicon>
                            </label>
				</div>
			</div>

			<!-- Second row collapse-->
			<div id="2r1c" class="collapse expence-collapse text-right">
				<h5><strong>Udgifts type:</strong></h5>
			</div>
			<div id="2r2c" class="collapse expence-collapse">
				<select class="selectpicker" data-style=" btn-default btn-md" multiple data-max-options="4" title="Sorter efter..." data-width="70%">
                                 <option data-content="<span class='label label-primary'>Projekt</span>"></option>
                                 <option data-content="<span class='label label-primary'>Medarbejdere</span>"></option>
                                 <option data-content="<span class='label label-primary'>Tasks</span>"></option>
                                 <option data-content="<span class='label label-primary'>Labels</span>"></option>
                            </select>
				<p> Skal der være detaljerede linjer?????</p>
			</div>

			<!-- Third row collapse-->
			<div class="collapse expence-collapse text-right">
				<h5><strong>Regninger:</strong></h5>
			</div>
			<div class="collapse expence-collapse">
				Vedhæft udgifts billag, med kvitteringer
				<span class="help-block">Du kan se bilaget, på den gemte faktura</span>
				<input type="file" class="form-control-file" id="file1" multiple>
			</div>
			<!-- </div> -->
			<!-- </div> -->

		</div>
		<div class="indhold subgrid">
			Indhold
			<div class="header">
				Header
			</div>
			<div class="linier">
				Linier
			</div>
			<div class="note">
				Note
			</div>
		</div>
		<div class="footer">
			Footer
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<!-- bootstrap-select  (expences)-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/js/bootstrap-select.min.js"></script>

<script>
	$(document).ready(function () {
		$(".js-example-basic-multiple").select2({
			placeholder: "Sorter efter..."
		});
		$('#collapse1').addClass('hidden');

	});

	$('#periodSelect').on('change', function () {
		if (this.value == 'custom') {
			$("#date").removeClass('hidden');
		}
		else {
			$("#date").addClass('hidden');
		}
	});



	//Green check icon on btn
	$('.btnClicked').click(function () {
		$('.btnClicked').find('checkicon').removeClass('btn glyphicon glyphicon-ok');
		$(this).find('checkicon').toggleClass('btn glyphicon glyphicon-ok').toggleClass('btn');
	});
	$('.expence-btnClicked').click(function () {
		$('.expence-btnClicked').find('checkicon').removeClass('btn glyphicon glyphicon-ok');
		$(this).find('checkicon').toggleClass('btn glyphicon glyphicon-ok').toggleClass('btn');
	});


	// collapse inside hours
	$('.hide-collapse').click(function () {
		$('#collapse1').collapse('hide');
	});

	$('.show-collapse').click(function () {
		$('#collapse1').removeClass('hidden');
		$('#collapse1').collapse('show');
	})


	// collapse inside expences
	$(document).ready(function () {
		$(".show-expence-collapse ").click(function () {
			$(".expence-collapse").collapse('show');
		});
		$(".hide-expence-collapse ").click(function () {
			$(".expence-collapse").collapse('hide');
		});
		$(".show-custom-dates").click(function () {
			$(".custom-dates").collapse('show');
		});
		$(".hide-custom-dates").click(function () {
			$(".custom-dates").collapse('hide');
		});
	});

</script>

</html>
