    <body>

        <img src="alpha-logo.png" align="left"><br>
        <h1 style="text-align: center; ">Faktura</h1><br>
        <form>
          <!-- Man vælger først kunde og derefter kan man vælge projekt. Ved ikke om man skulle lave en .hidden på projekt som først bliver synlig hvis et projekt er valgt? -->

            <input type="search" class="form-control" placeholder="Kunde">
          </div>

            <input type="search" class="form-control" placeholder="Projekt">
          </div>
        </form>
      </div>
    </div>
